<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipesh Boddupeli | Skills</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #d9ba99;
            color: #333;
        }

        .content-wrapper {
            width: 80%;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #b88f6f;
        }

        .skills-container {
            margin-bottom: 40px;
        }

        .skills-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #865d36;
        }

        .skill-item {
            margin-bottom: 20px;
        }

        .skill-item label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 5px;
            color: #865d36;
        }

        .progress-bar-container {
            width: 100%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            text-align: right;
            padding-right: 10px;
            color: white;
            line-height: 15px;
            font-size: 0.9rem;
        }

        ul {
            list-style-type: none;
        }

        ul li {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
        }

        .back-btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .back-btn-container button {
            background-color: #b88f6f;
            color: white;
            border: none;
            font-weight: 500;
            font-size: 1.2rem;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .back-btn-container button:hover {
            background-color: white;
            color: #b88f6f;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <h1>Skills</h1>

        <section class="skills-container">
            <h2>Technical Expertise</h2>
            <div class="skill-item">
                <label>C Programming & C++</label>
                <div class="progress-bar-container">
                    <div class="skill-progress" style="width: 72%;">72%</div>
                </div>
            </div>
            
            <div class="skill-item">
                <label>JavaScript</label>
                <div class="progress-bar-container">
                    <div class="skill-progress" style="width: 58%;">58%</div>
                </div>
            </div>
            <div class="skill-item">
                <label>Java</label>
                <div class="progress-bar-container">
                    <div class="skill-progress" style="width: 50%;">50%</div>
                </div>
            </div>
            <div class="skill-item">
                <label>Python</label>
                <div class="progress-bar-container">
                    <div class="skill-progress" style="width: 66%;">66%</div>
                </div>
            </div>
            <div class="skill-item">
                <label>HTML</label>
                <div class="progress-bar-container">
                    <div class="skill-progress" style="width: 78%;">78%</div>
                </div>
            </div>
            <div class="skill-item">
                <label>CSS</label>
                <div class="progress-bar-container">
                    <div class="skill-progress" style="width: 66%;">66%</div>
                </div>
            </div>
            <div class="skill-item">
                <label>React.js</label>
                <div class="progress-bar-container">
                    <div class="skill-progress" style="width: 50%;">50%</div>
                </div>
            </div>
            <div class="skill-item">
                <label>WordPress</label>
                <div class="progress-bar-container">
                    <div class="skill-progress" style="width: 70%;">70%</div>
                </div>
            </div>
            <div class="skill-item">
                <label>UI/UX Design (Figma, Photoshop)</label>
                <div class="progress-bar-container">
                    <div class="skill-progress" style="width: 78%;">78%</div>
                </div>
            </div>
            <div class="skill-item">
                <label>SQL & MySQL</label>
                <div class="progress-bar-container">
                    <div class="skill-progress" style="width: 52%;">52%</div>
                </div>
            </div>
        </section>

        <section class="skills-container">
            <h2>Interpersonal Skills</h2>
            <ul>
                <li>Communication</li>
                <li>Adaptability</li>
                <li>Problem-solving</li>
                <li>Quick Learner</li>
                <li>Team Player</li>
            </ul>
        </section>

        <div class="back-btn-container">
            <a href="index.html">
                <button>Back to Home</button>
            </a>
        </div>
    </div>
</body>

</html>
