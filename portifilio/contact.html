<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffcc99;
      color: #b36c08;
    }

    .contact-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .contact-box {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      width: 100%;
      background-color: #ffedd5;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(195, 24, 44, 0.2);
    }

    .contact-details {
      flex: 1;
      min-width: 300px;
      margin-right: 20px;
    }

    .contact-details h1 {
      color: #ff7700;
    }

    .contact-details p {
      margin: 10px 0;
      font-size: 18px;
    }

    .contact-details a {
      color: #c93535;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-details a:hover {
      color: #ff7700;
    }

    .contact-form-section {
      flex: 1;
      min-width: 300px;
    }

    .contact-form-section h1 {
      color: #ff7700;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #1c1c1c;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fff;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #ff7700;
      outline: none;
    }

    .submit-btn {
      display: inline-block;
      background-color: #ff7700;
      color: #d62828;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e65c00;
    }

    .home-btn {
      text-align: center;
      margin-top: 20px;
    }

    .home-btn a {
      text-decoration: none;
    }

    .home-btn button {
      background-color: #ff7700;
      color: white;
      border: none;
      font-weight: 500;
      font-size: 1.2rem;
      padding: 10px 25px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .home-btn button:hover {
      background-color: white;
      color: #4f9deb;
    }

    @media (max-width: 768px) {
      .contact-box {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .contact-details {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <section class="contact-section">
    <div class="contact-box">
      <div class="contact-details">
        <h1>Contact Me</h1>
        <p><strong>Email:</strong> <a href="mailto:dipeshboddupeli2002@gmail.com">dipeshboddupeli2002@gmail.com</a></p>
        <p><strong>Phone:</strong> <a href="tel:+9892486861">9892486861</a></p>
        <p><strong>GitHub:</strong> <a href="https://github.com/dipesh-gif" target="_blank">dipesh-gif</a></p>
      </div>

      <div class="contact-form-section">
        <h1>Get in Touch</h1>
        <form action="#" method="post">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="home-btn">
          <a href="index.html">
            <button>Back to Home</button>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
