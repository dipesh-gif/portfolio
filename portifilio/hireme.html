<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIRE ME</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4c781;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        /* Button Styles */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .btn-group button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-group button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Contact Section Styles */
        #contact {
            background-color: #fbff00;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        #contact ul {
            list-style: none;
            padding: 0;
            font-size: 18px;
        }

        #contact li {
            margin-bottom: 15px;
        }

        #contact li a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        #contact li a:hover {
            color: #0056b3;
        }

        /* Form Styles */
        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }

        form input,
        form textarea {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }

        form button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #218838;
        }

        /* Back to Home Button */
        .back-btn {
            margin-top: 30px;
        }

        .back-btn button {
            background-color: #4f9deb;
            color: white;
            border: none;
            font-weight: 500;
            font-size: 1.2rem;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .back-btn button:hover {
            background-color: white;
            color: #4f9deb;
        }
    </style>
</head>

<body>
    <section id="contact">
        <h2>Contact Me</h2>
        <p>If you're interested in working together, feel free to reach out to me!</p>
        <ul>
            <li>Email: <a href="mailto:yashwork05@gmail.com">dipeshboddupeli@gmail.com</a></li>
            <li>Phone: <a href="tel:+919892486861">+91 9892486861</a></li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/dipesh-boddupeli-7170a6308/">Dipesh Boddupeli</a></li>
        </ul>

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="back-btn">
            <a href="index.html">
                <button>Back to Home</button>
            </a>
        </div>
    </section>
</body>

</html>
